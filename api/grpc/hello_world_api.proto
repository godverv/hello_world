syntax = "proto3";

package hello_world_api;

import "google/api/annotations.proto";

option go_package = "/api";

service helloWorldAPI {
  rpc Version(Version.Request) returns (Version.Response) {
    option (google.api.http) = {
      post: "/v1/version"
      body: "*"
    };
  };
}

message Version{
  message Request{}

  message Response {
    string version = 1;
  }
}
